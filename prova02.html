<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scrittura a mano ‚Üí Testo + Voce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 800px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .canvas-wrapper {
      border: 2px dashed #ccc;
      border-radius: 12px;
      background: #fafafa;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    canvas {
      width: 100%;
      height: 280px;
      background: #ffffff;
      border-radius: 10px;
      touch-action: none; /* importante per pennino / touch */
      display: block;
    }

    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    button {
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      background: #0077ff;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.16);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.2s;
    }

    button.secondary {
      background: #e0e0e0;
      color: #333;
      box-shadow: none;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
    }

    .output {
      margin-top: 0.5rem;
    }

    .output label {
      font-weight: 600;
      font-size: 0.95rem;
      display: block;
      margin-bottom: 0.25rem;
    }

    .output textarea {
      width: 100%;
      min-height: 90px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 0.6rem;
      font-size: 1rem;
      resize: vertical;
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #666;
      min-height: 1.2em;
    }

    @media (max-width: 480px) {
      .app {
        padding: 1rem;
      }
      canvas {
        height: 220px;
      }
    }
  </style>
</head>
<body>
<div class="app">
  <h1>Scrivi con il pennino ‚Üí Testo + Voce</h1>
  <p class="subtitle">
    Scrivi in stampatello maiuscolo sul riquadro con il pennino o il dito,
    poi premi <strong>Riconosci testo</strong> per leggerlo a voce alta.
  </p>

  <div class="canvas-wrapper">
    <canvas id="drawCanvas"></canvas>
  </div>

  <div class="buttons-row">
    <button id="clearBtn" class="secondary" type="button">üßπ Pulisci</button>
    <button id="recognizeBtn" type="button">üîç Riconosci testo</button>
    <button id="speakBtn" type="button">üîä Leggi con la voce</button>
  </div>

  <div class="output">
    <label for="recognizedText">Testo riconosciuto (MAIUSCOLO):</label>
    <textarea id="recognizedText" placeholder="Qui apparir√† il testo riconosciuto..."></textarea>
  </div>

  <div class="status" id="status"></div>
</div>

<!-- Tesseract.js da CDN -->
<script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>

<script>
  // --- Setup canvas per scrittura a mano ---
  const canvas = document.getElementById('drawCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    const ratio = window.devicePixelRatio || 1;
    canvas.width = rect.width * ratio;
    canvas.height = rect.height * ratio;
    ctx.scale(ratio, ratio);

    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, rect.width, rect.height);

    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = '#000000';
  }

  // Inizializza dopo layout
  window.addEventListener('load', resizeCanvas);
  window.addEventListener('resize', resizeCanvas);

  let drawing = false;
  let lastX = 0;
  let lastY = 0;

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    let clientX, clientY;

    if (e.touches && e.touches.length > 0) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }
    return {
      x: clientX - rect.left,
      y: clientY - rect.top
    };
  }

  function startDrawing(e) {
    e.preventDefault();
    drawing = true;
    const pos = getPos(e);
    lastX = pos.x;
    lastY = pos.y;
  }

  function draw(e) {
    if (!drawing) return;
    e.preventDefault();
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    lastX = pos.x;
    lastY = pos.y;
  }

  function stopDrawing(e) {
    if (!drawing) return;
    e && e.preventDefault();
    drawing = false;
  }

  // Supporto mouse
  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mouseleave', stopDrawing);

  // Supporto touch / pennino
  canvas.addEventListener('touchstart', startDrawing, {passive: false});
  canvas.addEventListener('touchmove', draw, {passive: false});
  canvas.addEventListener('touchend', stopDrawing, {passive: false});
  canvas.addEventListener('touchcancel', stopDrawing, {passive: false});

  // --- Pulsanti e funzioni ---
  const clearBtn = document.getElementById('clearBtn');
  const recognizeBtn = document.getElementById('recognizeBtn');
  const speakBtn = document.getElementById('speakBtn');
  const statusEl = document.getElementById('status');
  const textArea = document.getElementById('recognizedText');

  clearBtn.addEventListener('click', () => {
    const rect = canvas.getBoundingClientRect();
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, rect.width, rect.height);
    ctx.strokeStyle = '#000000';
    statusEl.textContent = '';
    textArea.value = '';
  });

  recognizeBtn.addEventListener('click', async () => {
    statusEl.textContent = 'Riconoscimento in corso... Attendere.';
    recognizeBtn.disabled = true;

    try {
      const dataUrl = canvas.toDataURL('image/png');

      const result = await Tesseract.recognize(
        dataUrl,
        'ita', // puoi mettere 'eng' se scrivi in inglese
        {
          logger: m => {
            // console.log(m);
          }
        }
      );

      let text = result.data.text || '';
      text = text.replace(/\s+/g, ' ').trim();
      text = text.toUpperCase();

      if (!text) {
        statusEl.textContent = 'Nessun testo riconosciuto. Prova a scrivere pi√π grande e in stampatello.';
      } else {
        statusEl.textContent = 'Riconoscimento completato.';
      }

      textArea.value = text;
    } catch (err) {
      console.error(err);
      statusEl.textContent = 'Errore nel riconoscimento. Controlla la connessione internet.';
    } finally {
      recognizeBtn.disabled = false;
    }
  });

  // --- Sintesi vocale (Web Speech API) ---
  speakBtn.addEventListener('click', () => {
    const text = textArea.value.trim();
    if (!text) {
      statusEl.textContent = 'Non c\'√® testo da leggere.';
      return;
    }

    // Ferma eventuali voci gi√† in riproduzione
    window.speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'it-IT';
    utterance.rate = 1.0;
    utterance.pitch = 1.0;

    utterance.onstart = () => {
      statusEl.textContent = 'Lettura in corso...';
    };

    utterance.onend = () => {
      statusEl.textContent = 'Lettura terminata.';
    };

    utterance.onerror = () => {
      statusEl.textContent = 'Errore nella sintesi vocale.';
    };

    window.speechSynthesis.speak(utterance);
  });
</script>
</body>
</html>
